<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deliverables Tracker — Clients</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css"/>
  <script defer src="./components/navbar.js"></script>
  <script defer src="./components/status-badge.js"></script>
  <script defer src="./components/footer.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>
  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-2xl font-semibold">Clients</h1>
      <div class="card mt-6 overflow-auto">
        <table>
          <thead>
            <tr class="text-xs text-gray-500">
              <th>Name</th>
              <th>Start Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="clientsBody">
            <tr><td colspan="3" class="text-sm text-gray-500 py-4">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
  <script type="module" src="./js/env.js"></script>
  <script type="module" src="./js/supabaseClient.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
