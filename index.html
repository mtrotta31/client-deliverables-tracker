<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deliverables Tracker — Dashboard</title>

  <!-- Tailwind (CDN is fine for MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Root-level stylesheet -->
  <link rel="stylesheet" href="./style.css"/>

  <!-- Components (root-level, no folders) -->
  <script defer src="./navbar.js"></script>
  <script defer src="./kpi-card.js"></script>
  <script defer src="./status-badge.js"></script>
  <script defer src="./footer.js"></script>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>

  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-2xl font-semibold">Dashboard</h1>

      <!-- KPIs -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
        <kpi-card id="kpi-total" label="Total Due" value="—"></kpi-card>
        <kpi-card id="kpi-completed" label="Completed" value="—"></kpi-card>
        <kpi-card id="kpi-remaining" label="Remaining" value="—"></kpi-card>
      </div>

      <!-- CSV Importer -->
      <section class="mt-10">
        <div class="card">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Import CSV</h2>
            <div class="text-sm text-gray-500">Single CSV of clients + deliverables</div>
          </div>
          <div class="mt-4 flex items-center gap-3">
            <input id="csvFile" type="file" accept=".csv" class="text-sm"/>
            <button id="previewBtn" class="px-3 py-2 rounded-md bg-gray-200 text-gray-900 text-sm">Preview</button>
            <button id="importBtn" class="px-3 py-2 rounded-md bg-indigo-600 text-white text-sm">Import to Supabase</button>
          </div>
          <p id="importSummary" class="text-sm text-gray-600 mt-2"></p>

          <div class="overflow-auto mt-4">
            <table id="previewTable" class="hidden">
              <thead>
                <tr class="text-xs text-gray-500">
                  <th>client_id</th>
                  <th>client_name</th>
                  <th>due_date</th>
                  <th>qty_due</th>
                  <th>label</th>
                </tr>
              </thead>
              <tbody id="previewTbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Due soon -->
      <section class="mt-10">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Upcoming Due Dates</h2>
          <a class="text-sm text-indigo-600 hover:underline" href="./clients.html">View all clients</a>
        </div>
        <div class="card mt-4 overflow-auto">
          <table>
            <thead>
              <tr class="text-xs text-gray-500">
                <th>Client</th>
                <th>Due Date</th>
                <th>Qty Due</th>
                <th>Completed</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="due-soon-body"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <app-footer></app-footer>

  <!-- Root-level modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
