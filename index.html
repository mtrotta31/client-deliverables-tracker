<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deliverables Tracker — Dashboard</title>

  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css"/>

  <!-- Web Components -->
  <script defer src="./navbar.js"></script>
  <script defer src="./kpi-card.js"></script>
  <script defer src="./status-badge.js"></script>
  <script defer src="./footer.js"></script>

  <!-- Charts -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>

  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">

      <!-- Header & filter -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <label class="text-sm inline-flex items-center gap-2">
          <input id="filterContracted" type="checkbox" class="h-4 w-4" checked />
          <span>Contracted only</span>
        </label>
      </div>

      <!-- KPIs (This Week) -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
        <kpi-card id="kpi-total" label="Required This Week" value="—"></kpi-card>
        <kpi-card id="kpi-completed" label="Completed" value="—"></kpi-card>
        <kpi-card id="kpi-remaining" label="Remaining" value="—"></kpi-card>
      </div>

      <!-- This Week by Client (Completed vs Remaining) -->
      <section class="mt-8 rounded-2xl border bg-white p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-semibold">This Week by Client (Completed vs Remaining)</h2>
          <span class="text-sm text-gray-500">Mon–Fri (EST)</span>
        </div>

        <!-- Horizontal scroll to show ALL clients -->
        <div id="allClientsScroller" class="overflow-x-auto">
          <div style="min-width: 1100px;">
            <canvas id="byClientChart"></canvas>
          </div>
        </div>
      </section>

      <!-- (Optional future: timeline table/cards can go here) -->

    </div>
  </main>

  <app-footer></app-footer>

  <!-- App (modules) -->
  <script type="module" src="./env.js?v=weekly-live-2"></script>
  <script type="module" src="./supabaseClient.js?v=weekly-live-2"></script>
  <script type="module" src="./script.js?v=weekly-live-2"></script>
</body>
</html>
