<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deliverables Tracker â€” Client</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css"/>

  <script defer src="./navbar.js"></script>
  <script defer src="./status-badge.js"></script>
  <script defer src="./footer.js"></script>

  <!-- Chart.js for the client mini chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>

  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <div class="flex items-center justify-between">
        <h1 id="clientName" class="text-2xl font-semibold">Client</h1>
        <a href="./clients.html" class="text-sm text-indigo-600 hover:underline">Back to Clients</a>
      </div>
      <p id="clientMeta" class="text-sm text-gray-500 mt-1"></p>

      <!-- Mini bar chart -->
      <section class="mt-6 card">
        <h2 class="text-base font-semibold mb-2">Due by Date (Remaining)</h2>
        <canvas id="clientDueChart" height="120"></canvas>
      </section>

      <section class="mt-8 card overflow-auto">
        <table>
          <thead>
            <tr class="text-xs text-gray-500">
              <th>Due Date</th>
              <th>Due</th>
              <th>Completed</th>
              <th>Remaining</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="deliverablesBody"></tbody>
        </table>
      </section>
    </div>
  </main>

  <app-footer></app-footer>

  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
